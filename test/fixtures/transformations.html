<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/mutationobserver-shim/dist/mutationobserver.min.js"></script>
        <script src="https://code.iconify.design/2/2.0.0-rc.5/iconify.min.js"></script>
    </head>
    <body>
        <p>
           Test icon <span class="iconify-inline" data-icon="fa-regular:handshake" data-rotate="90deg"></span> with text around it
        </p>
        <p>
           Test icon <span class="iconify-inline" data-icon="fa-regular:handshake" style="transform: rotate(90deg);"></span> with text around it
        </p>
        
        <p>
           No flip: <span class="iconify-inline" data-icon="bi:check2-circle"></span>
        </p>
        <p>
           Horizontal flip: <span class="iconify-inline" data-icon="bi:check2-circle" data-flip="horizontal"></span>
        </p>
        <p>
           Vertical flip: <span class="iconify-inline" data-icon="bi:check2-circle" data-flip="vertical"></span>
        </p>
        <p>
           Both (or 180 degree rotation): <span class="iconify-inline" data-icon="bi:check2-circle" data-flip="horizontal,vertical"></span>
        </p>

        <p>
           No rotation: <span class="iconify-inline" data-icon="bi:check2-circle"></span>
        </p>
        <p>
           90 degree rotation: <span class="iconify-inline" data-icon="bi:check2-circle" data-rotate="90deg"></span>
        </p>
        <p>
           180 degree rotation: <span class="iconify-inline" data-icon="bi:check2-circle" data-rotate="180deg"></span>
        </p>
        <p>
           270 degree rotation: <span class="iconify-inline" data-icon="bi:check2-circle" data-rotate="270deg"></span>
        </p>
    </body>
</html>
